<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora
  </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="calculator">
        <div class="inputContainer">
          <input type="text" class="display" id="display" placeholder="0" disabled>
        </div>
        <div class="continerButtons">
          <input type="button" class="key-CE" id="" value="CE" onclick="clean()">
          <input type="button" class="key-module"  id="" value="%" onclick="getData(this)">
          <input type="button" class="key-sum"  id="" value="+" onclick="getData(this)">
          <input type="button" class="key-subtraction"  id="" value="-" onclick="getData(this)">
          <input type="button" class="key-7"  id="7" value="7" onclick="getData(this)">
          <input type="button" class="key-8"  id="8" value="8" onclick="getData(this)">
          <input type="button" class="key-9"  id="9" value="9" onclick="getData(this)">
          <input type="button" class="key-divide" id="" value="/" onclick="getData(this)">
          <input type="button" class="key-4" id="4" value="4" onclick="getData(this)">
          <input type="button" class="key-5" id="5" value="5" onclick="getData(this)">
          <input type="button" class="key-6" id="6" value="6" onclick="getData(this)">
          <input type="button" class="key-x" id="" value="*" onclick="getData(this)">
          <input type="button" class="key-1" id="1" value="1" onclick="getData(this)">
          <input type="button" class="key-2" id="2" value="2" onclick="getData(this)">
          <input type="button" class="key-3" id="3" value="3" onclick="getData(this)">
          <input type="button" class="key-0" id="0" value="0" onclick="getData(this)">
          <input type="button" class="key-Ponit" id="" value="." onclick="getData(this)">
          <input type="button" class="key-result"  value="=" onclick="calculate()">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  
</body>
</html>
